<h3>spt2</h3>

<nz-table
  #basicTable
  [nzData]="filteredSpt2List"

  [nzBordered]="true"
  [nzFrontPagination]="false" [nzShowPagination]="false"

  [nzLoading]="loading"
  [nzTotal]="filteredSpt2List.length"
  class="small-text-table">
  <thead>
    <tr>
      <th nzColumnKey="tag_subestacion" class="column-color">
        Subestación
        <nz-input-group>
          <input nz-input [(ngModel)]="filterSubestacion"  (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>

      <th nzColumnKey="ot" class="column-color">
        Ot
        <nz-input-group>
          <input nz-input [(ngModel)]="filterOt"  (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>

      <th nzColumnKey="fecha" class="column-color">
        Fecha
        <nz-input-group>
          <input nz-input [(ngModel)]="filterFecha"  (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>

      <th nzColumnKey="tipo_metodo" class="column-color">
        Tipo de Método
        <nz-input-group>
          <input nz-input  (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>

      <!-- Pat1 to Pat4 columns with dynamic labels based on selected method -->
      <th nzColumnKey="pat1_sujecion" class="column-color">
        Pat1
        <nz-input-group>
          <input nz-input [(ngModel)]="filterohm_sujecion" (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>
      <th nzColumnKey="pat2_sujecion" class="column-color">
        Pat2
        <nz-input-group>
          <input nz-input [(ngModel)]="filterohm_sujecion" (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>
      <th nzColumnKey="pat3_sujecion" class="column-color">
        Pat3
        <nz-input-group>
          <input nz-input [(ngModel)]="filterohm_sujecion" (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>
      <th nzColumnKey="pat4_sujecion" class="column-color">
        Pat4
        <nz-input-group>
          <input nz-input [(ngModel)]="filterohm_sujecion" (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>

      <th nzColumnKey="lider" class="column-color">
        Líder
        <nz-input-group>
          <input nz-input [(ngModel)]="filterLider"  (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>
      <th nzColumnKey="supervisor" class="column-color">
        Supervisor
        <nz-input-group>
          <input nz-input [(ngModel)]="filterSupervisor"  (ngModelChange)="applyFilter()" />
        </nz-input-group>
      </th>


      <th nzColumnKey="firma" class="column-color">Acciones</th>
      <th *ngIf="mostrarHerramientas" nzColumnKey="herramientas" class="column-color">Herramientas</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of filteredSpt2List">
      <td>{{ item.tag_subestacion }}</td>
      <td>{{ item.ot }}</td>
      <td>{{ item.fecha }}</td>
      <!-- Tipo de Método Selector -->
    <td>
      <nz-select [(ngModel)]="item.tipo_metodo" (ngModelChange)="onMetodoChange(item)">
        <nz-option nzValue="SIN PICAS" nzLabel="SIN PICAS"></nz-option>
        <nz-option nzValue="METODO SELECTIVO" nzLabel="METODO SELECTIVO"></nz-option>
        <nz-option nzValue="METODO CAIDA" nzLabel="METODO CAIDA"></nz-option>
      </nz-select>
    </td>

    <!-- Pat1 -->
<td>
  <span *ngIf="item.pat1 !== null && item.pat1 !== 0">
    {{ item.pat1 }}
    <i nz-icon
       [nzType]="item.pat1 > 25 ? 'close-circle' : 'check-circle'"
       nzTheme="twotone"
       [nzTwotoneColor]="item.pat1 > 25 ? 'red' : 'green'">
    </i>
  </span>
</td>

<!-- Pat2 -->
<td>
  <span *ngIf="item.pat2 !== null && item.pat2 !== 0">
    {{ item.pat2 }}
    <i nz-icon
       [nzType]="item.pat2 > 25 ? 'close-circle' : 'check-circle'"
       nzTheme="twotone"
       [nzTwotoneColor]="item.pat2 > 25 ? 'red' : 'green'">
    </i>
  </span>
</td>

<!-- Pat3 -->
<td>
  <span *ngIf="item.pat3 !== null && item.pat3 !== 0">
    {{ item.pat3 }}
    <i nz-icon
       [nzType]="item.pat3 > 25 ? 'close-circle' : 'check-circle'"
       nzTheme="twotone"
       [nzTwotoneColor]="item.pat3 > 25 ? 'red' : 'green'">
    </i>
  </span>
</td>

<!-- Pat4 -->
<td>
  <span *ngIf="item.pat4 !== null && item.pat4 !== 0">
    {{ item.pat4 }}
    <i nz-icon
       [nzType]="item.pat4 > 25 ? 'close-circle' : 'check-circle'"
       nzTheme="twotone"
       [nzTwotoneColor]="item.pat4 > 25 ? 'red' : 'green'">
    </i>
  </span>
</td>

      <td>{{ item.usuario_lider }}</td>
      <td>{{ item.usuario_supervisor || 'Sin supervisor' }}</td>
      <td>
        <button nz-button nzType="link" (click)="verTendencia(item)">
          <i nz-icon nzType="line-chart"></i>
        </button>

       <!-- Icono de documentos con lógica de color -->
        <button nz-button nzType="link" (click)="verDocumentos(item.id_spt2)">
          <i nz-icon nzType="file-pdf" nzTheme="twotone" [nzTwotoneColor]="item.firmado === true ? 'green' : 'orange'"></i>
        </button>
      </td>


      <td *ngIf="mostrarHerramientas">
        <button nz-button nzType="link" (click)="eliminarRegistro(item.id_spt2)">
          <i nz-icon nzType="delete"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>



<ng-template #pdfModal>
  <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>
</ng-template>
